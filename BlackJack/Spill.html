<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="Spill.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="siden"> 
      <div id="deg">
        <h1>Deg:</h1>
        <div id="hitStay" class="hidden">
          <button id="hit">Hit</button>
          <button id="stay">Stay</button>
        </div>
        <div id="sKort" class="hidden">
        </div>
        <div class="sum hidden">
          <p>Sum:</p>
          <p id="din-sum"></p>
        </div>
      </div>
      <div id="midt">
        <div id="spillKnapper">
          <button id="spill">Spill</button>
          <button id="nyttSpill" class="hidden">Start nytt spill</button>
        </div>
        <div id="responsDeg" class="hidden">
          <p id="respons"></p>
        </div>
      </div>
      <div id="dealer">
        <h1>Dealer:</h1>
        <div id="dKort" class="hidden">
          <img id="gjemtKort" src="kort/BACK.png" alt="kort"/>
        </div>
        <div class="sum hidden">
          <p id="dealer-sum"></p>
        </div>
      </div>
    </div>
    <audio id="winLyd" src="lyd/win.wav" preload="auto"></audio>
    <audio id="tapLyd" src="lyd/tap.wav" preload="auto"></audio>
    <script src="Spill.js"></script>
  </body>
</html>
