<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hang man</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Hangman.css" />
  </head>
  <body>
    <div id="startSide">
      <button id="spillHangMan" onclick="visHangman()">
        <span></span>Spill Hang-man
      </button>
    </div>
    <div id="main" class="hidden">
      <h1 class="text-center">Hangman</h1>
      <div class="float-right">
        Wrong Guesses: <span id="mistakes"></span> of
        <span id="maxWrong"></span>
      </div>
      <div class="text-center">
        <img id="hangmanPic" src="./Bilder/0.jpg" alt="" />
        <p>Guess the Programming Language:</p>
        <p id="wordSpotlight">The word to be guessed goes here</p>
        <div id="keyboard"></div>
        <button class="btn btn-info" onclick="reset()">Reset</button>
      </div>
    </div>
    <script src="Hangman.js"></script>
  </body>
</html>
